<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input class="inputValue" type="number" />
        <p class="enter">Enter numbers between 1 and 20</p>
        <button class="check">Check!</button>
      </section>
      <section class="right">
        <p class="start">Start guessing...</p>
        <p class="score1">100 Score: <span class="score2">20</span></p>
        <p class="highScore1">
          ğŸ¥‡ Highscore: <span class="highScore2">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
